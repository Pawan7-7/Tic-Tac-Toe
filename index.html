<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepson Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Nepson(Pawan)_Tic_Tac_Toe</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext">0</span></div>
        <div class="box bt-0"><span class="boxtext">1</span></div>
        <div class="box bt-0 br-0"><span class="boxtext">2</span></div>
        <div class="box bl-0"><span class="boxtext">3</span></div>
        <div class="box"><span class="boxtext"></span>4</div>
        <div class="box br-0"><span class="boxtext">5</span></div>
        <div class="box bl-0 bb-0"><span class="boxtext">6</span></div>
        <div class="box bb-0"><span class="boxtext"></span>7</div>
        <div class="box br-0 bb-0"><span class="boxtext">8</span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Nepson's Tic Tac Toe</h1>
        <div>
          <span class="info">Turn For X </span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="loading" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
